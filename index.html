<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sound Effects Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #232323;
    }

    h1 {
      text-align: center;
      color: #ddd;
    }

    .sound {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .sound-name {
      font-weight: bold;
      color: #ddd;
    }
    audio {
        max-width: 200px; /* small on desktop */
    }

    #search-box {
        width: 100%;
        max-width: 800px;   /* match the max width of your sound list */
        padding: 12px;
        margin: 0 auto 15px auto;  /* center it with auto left/right margins */
        display: block;     /* ensures margin auto works */
        font-size: 16px;
        box-sizing: border-box;
    }

    @media screen and (max-width: 600px) {
    .sound {
        flex-direction: column; /* stack name and audio vertically */
        align-items: flex-start;
    }
  
    audio {
        width: 100%; /* stretch audio player to full width */
        max-width: 100%;
    }
}
  </style>
</head>
<body>
  <h1>Sound Effects Library</h1>
  <input type="text" id="search-box" placeholder="Search sounds..." style="width: 100%; padding: 8px; margin-bottom: 15px;">
  <div id="sound-list"></div>

  <script>
    // List of your audio file names
    const sounds = [
      "falsch",
      "metal pipe",
      "vine boom",
      // Add more files here
    ];

    const soundListDiv = document.getElementById('sound-list');

    const searchBox = document.getElementById('search-box');

    function renderSounds(filter = "") {
        soundListDiv.innerHTML = ""; // Clear previous list
        sounds
        .filter(filename => filename.toLowerCase().includes(filter.toLowerCase()))
        .forEach(filename => {
        const container = document.createElement('div');
        container.className = 'sound';

        const name = document.createElement('span');
        name.className = 'sound-name';
        name.textContent = filename;

        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = `sounds/${filename}` + ".mp3";

        container.appendChild(name);
        container.appendChild(audio);

        soundListDiv.appendChild(container);
        });
    }

    // Initial render
    renderSounds();

    // Update as user types
    searchBox.addEventListener('input', () => {
    renderSounds(searchBox.value);
    });
  </script>
</body>
</html>
