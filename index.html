<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Sound Effects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #232323;
    }

    h1 {
      text-align: center;
      color: #ddd;
    }
    .sound {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sound-name {
      font-weight: bold;
      color: #ddd;
    }

  </style>
</head>
<body>
  <h1>Sound Effects Library</h1>
  <div id="sound-list"></div>

  <script>
    // List of your audio file names
    const sounds = [
      "falsch",
      "metal pipe",
      "vine boom",
      // Add more files here
    ];

    const soundListDiv = document.getElementById('sound-list');

    sounds.forEach(filename => {
      const container = document.createElement('div');
      container.className = 'sound';

      const name = document.createElement('span');
      name.className = 'sound-name';
      name.textContent = filename;

      const audio = document.createElement('audio');
      audio.controls = true;
      audio.src = `sounds/${filename}` + ".mp3"; // Assuming your files are in /sounds folder

      container.appendChild(name);
      container.appendChild(audio);

      soundListDiv.appendChild(container);
    });
  </script>
</body>
</html>
