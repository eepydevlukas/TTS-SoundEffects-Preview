<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Effects Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #232323;
    }

    h1 {
      text-align: center;
      color: #ddd;
    }
    .sound {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sound-name {
      font-weight: bold;
      color: #ddd;
    }

  </style>
</head>
<body>
  <h1>Sound Effects Library</h1>
  <input type="text" id="search-box" placeholder="Search sounds..." style="width: 100%; padding: 8px; margin-bottom: 15px;">
  <div id="sound-list"></div>

  <script>
    // List of your audio file names
    const sounds = [
      "falsch",
      "metal pipe",
      "vine boom",
      // Add more files here
    ];

    const soundListDiv = document.getElementById('sound-list');

    const searchBox = document.getElementById('search-box');

    function renderSounds(filter = "") {
        soundListDiv.innerHTML = ""; // Clear previous list
        sounds
        .filter(filename => filename.toLowerCase().includes(filter.toLowerCase()))
        .forEach(filename => {
        const container = document.createElement('div');
        container.className = 'sound';

        const name = document.createElement('span');
        name.className = 'sound-name';
        name.textContent = filename;

        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = `sounds/${filename}` + ".mp3";

        container.appendChild(name);
        container.appendChild(audio);

        soundListDiv.appendChild(container);
        });
    }

    // Initial render
    renderSounds();

    // Update as user types
    searchBox.addEventListener('input', () => {
    renderSounds(searchBox.value);
    });
  </script>
</body>
</html>
